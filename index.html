<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="request-bar">
            <input type="text" />
            <button>Request</button>
        </div>
        <div class="response-view"></div>
        <script>
            const requestInput = document.querySelector(".request-bar input");

            const requestButton = document.querySelector(".request-bar button");
            requestButton.style.transition = "background-color 0.25s";

            const responseView = document.querySelector(".response-view");

            let response;

            const buildResponseView = struct => {
                responseView.innerHTML = '';

                if (struct instanceof Array) {
                    for (let i = 0; i < struct.length; i++) {
                        const element = struct[i];

                        const item = document.createElement("div");
                        item.className = "item";

                        const p = document.createElement("p");
                        p.innerText = `${i}: `;

                        if (element instanceof Array) {
                            p.innerText += `[${element.length > 0 ? "..." : ''}]`;

                            const button = document.createElement("button");
                            button.style.transition = "background-color 0.25s";
                            button.innerText = "View";
                            button.onclick = () => {
                                buildResponseView(element);
                            }

                            p.append(button);
                        }
                        else if (element instanceof Object) {
                            p.innerText += `{${Object.keys(element).length > 0 ? "..." : ''}}`;

                            const button = document.createElement("button");
                            button.style.transition = "background-color 0.25s";
                            button.innerText = "View";
                            button.onclick = () => {
                                buildResponseView(element);
                            }

                            p.append(button);
                        }
                        else {
                            p.innerText += element;
                        }

                        item.append(p)
                        responseView.append(item);
                    }
                }
                else {
                    for (const key in struct) {
                        const item = document.createElement("div");
                        item.className = "item";

                        const p = document.createElement("p");
                        p.innerText = `${key}: `;

                        if (struct[key] instanceof Array) {
                            p.innerText += `[${struct[key].length > 0 ? "..." : ''}]`;

                            const button = document.createElement("button");
                            button.style.transition = "background-color 0.25s";
                            button.innerText = "View";
                            button.onclick = () => {
                                buildResponseView(struct[key]);
                            }

                            p.append(button);
                        }
                        else if (struct[key] instanceof Object) {
                            p.innerText += `{${Object.keys(struct[key]).length > 0 ? "..." : ''}}`;

                            const button = document.createElement("button");
                            button.style.transition = "background-color 0.25s";
                            button.innerText = "View";
                            button.onclick = () => {
                                buildResponseView(struct[key]);
                            }

                            p.append(button);
                        }
                        else {
                            p.innerText += struct[key];
                        }

                        item.append(p);
                        responseView.append(item);
                    }
                }
            }

            const getResponse = url => {
                fetch(url)
                .then(r => r.json())
                .then(json => {
                    response = json;
                    buildResponseView(response);
                    requestInput.value = '';
                })
                .catch(e => console.log(e));
            }

            requestButton.addEventListener("click", () => {
                getResponse(requestInput.value);
            });
        </script>
    </body>
</html>
